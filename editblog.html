<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Blogs</title>
</head>
<body>
    <div class="w-[500px] h-[500px] bg-gray-100 mx-auto mt-[200px] shadow-2xl">
       
            <button class="bg-pink-600 text-white px-[200px] py-2 rounded-md hover:bg-pink-700 cursor-pointer font-bold font-poppins">Create Your Blog</button>
            <div class="pt-[50px]">
                <label for="title" class="text-lg font-semibold focus:border-blue-700">Title</label>
                <input type="text" name="" id="title" class=" rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none border  border-gray-300">
            </div>
            <div class="pt-[30px]">
                <label for="description" class="block text-lg font-semibold">Description:</label>
                <textarea id="description" rows="6" class="w-full h-[200px] p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"></textarea>
                <button type="submit" class="bg-teal-500 text-white px-6 py-3 rounded-md hover:bg-teal-600 w-full" onclick="storeData()">Submit</button>
            </div>  
    
    </div>
</body>
<script>
    function  getBlogsFromLocalStorage(){
        const localstoragedata=localStorage.getItem("blogs");
        if(localstoragedata){
            return JSON.parse(localstoragedata);
        }
        return []
    }
    function storeData(){
        let title=document.getElementById("title").value;
        let description=document.getElementById("description").value;
        console.log(title,description);
        const bloggeddata={
            title:title,
            description:description
        }
        const current_blogs=getBlogsFromLocalStorage();
        console.log(current_blogs);
        current_blogs.push(bloggeddata);
        console.log(current_blogs);
        localStorage.setItem("blogs",JSON.stringify(current_blogs));
        console.log(bloggeddata)
        console.log(window.location.href);
        window.location.href="/blog.html"
        
    }
</script>
</html>
