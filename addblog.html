<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Blogs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7fafc;
            color: #2d3748;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: bold;
            color: #2b6cb0;
        }

        label {
            font-size: 1rem;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #4fd1c5;
            box-shadow: 0 0 5px rgba(79, 209, 197, 0.5);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4fd1c5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #38b2ac;
        }

        button:focus {
            outline: none;
            background-color: #2c7a7b;
        }

        .btn-create {
            background-color: #f56565;
            text-align: center;
            font-weight: 700;
            font-size: 1.2rem;
            padding: 10px 50px;
            margin-bottom: 40px;
            border-radius: 8px;
            color: #ffffff;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .btn-create:hover {
            background-color: #c53030;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Blog</h1>
        <button class="btn-create">Create Blog</button>

        <div>
            <label for="title">Title</label>
            <input type="text" id="title">
        </div>
        <div>
            <label for="description">Description</label>
            <textarea id="description" rows="6"></textarea>
            <button type="submit" onclick="storeData()">Submit</button>
        </div>  
    </div>

    <script>
        function getBlogsFromLocalStorage() {
            const localstoragedata = localStorage.getItem("blogs");
            if (localstoragedata != undefined) {
                return JSON.parse(localstoragedata);
            }
            return [];
        }

        function storeData() {
            let title = document.getElementById("title").value;
            let description = document.getElementById("description").value;
            let view_count = 0;
            const bloggeddata = {
                title: title,
                description: description,
                view_count: view_count
            };
            const current_blogs = getBlogsFromLocalStorage();
            current_blogs.push(bloggeddata);
            localStorage.setItem("blogs", JSON.stringify(current_blogs));
            window.location.href = "/blog.html";
        }
    </script>
</body>
</html>
