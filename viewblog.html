<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Blogs</title>
</head>
<body>
    <header>
        
        <nav class="h-[200px] bg-[rgb(10,80,130)] text-center">
            <div class="text-white font-bold font-serif pt-[100px]">
                Enjoy millions of Blogs at your FingerPrint
            </div>
            <div class="h-[30px] text-center pt-5 font-bold font-[rgb(10,75,122)]">
                <span class="font-red-500">Blogs</span>
            </div>

        </nav>
    </header>
    <div class="h-screen w-[1500px] bg-gray-100 mx-auto ">
        <marquee behavior="scroll" direction="left">
            <h1 class="text-semibold text-yellow-500">Trending Blogs </h1>
        </marquee>
        <div class="main text-lg ">
            
                <h1 class="innertitle text-center">Sankranti Blogs of the day</h1>
                <div class="inner w-[1200px]  bg-gray-500 h-[800px] mx-auto mt-8 overflow-y-auto ">
                    
                </div>
        
        </div>

    </div>
    <script>
        const maindiv=document.querySelector(".main");
        const inner=document.querySelector(".inner");
        const innertitle=document.querySelector(".innertitle");

        // console.log(inner);
        const selected=localStorage.getItem("selectedBlog");
        const viewedBlogIndex=JSON.parse(localStorage.getItem("viewedBlogIndex"));
        const blogs=JSON.parse(localStorage.getItem("blogs"));
        for(let index=0;index<blogs.length;index++){
            if(index==viewedBlogIndex){
                blogs[index].view_count+=1;
                break;
            }

        }
        console.log(blogs);
        localStorage.setItem("blogs",JSON.stringify(blogs));
        const data=JSON.parse(selected)
        console.log(data.description);
        inner.textContent=data.description;
        innertitle.textContent=data.title;

    </script>
    
</body>

</html>
